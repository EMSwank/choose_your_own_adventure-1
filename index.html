<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=100%, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Choose Your Own Adventure</title>
</head>

<body>
  <nav>
    <div class="logo">
      <img src="Netflix_Logo_PMS.png" alt="Netflix logo">
    </div>
  </nav>

  <div class="title">
    <h1>Who's watching?</h1>
  </div>

  <div class="avatar-row">
    <div class="avatar">
      <img src="avatar1.png" alt="">
      <p>Eliot</p>
    </div>
    <div class="avatar">
      <img src="avatar2.png" alt="">
      <p>Evelyn</p>
    </div>
    <div class="avatar">
      <img src="avater3.png" alt="">
      <p>Emma</p>
    </div>
    <div class="avatar">
      <img src="avatar4.png" alt="">
      <p>Leah</p>
    </div>
    <div class="add-profile">Add Profile</div>
  </div>


  <div class="manage-profiles">
    <button>Manage Profiles</button>
  </div>
</body>

</html>
